  <script>
     var x = document.getElementById("myAudio"); 
     x.display = "none";
     var check = true;

    function changeStatus(){
      if (check) 
        playAudio();
      else 
        pauseAudio();
      check = !check;
    }
    function playAudio() { 
      document.getElementById('sphereImage').src='asserts/crown-2.gif';
      x.play(); 
    } 

    function pauseAudio() { 
      document.getElementById('sphereImage').src='asserts/crown-2.jpg';
      x.pause(); 
    } 
  </script>
