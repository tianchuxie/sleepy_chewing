  <!-- <script type="text/javascript" src="main.js"></script> -->
  <script>
     var x = document.getElementById("myAudio"); 
     x.display = "none";
     var check = true;

    function changeStatus(){
      if (check) 
        playAudio();
      else 
        pauseAudio();
      check = !check;
    }
    function playAudio() { 
      document.getElementById('sphereImage').src='asserts/animejs-v3-header-animation.gif';
      x.play(); 
    } 

    function pauseAudio() { 
      document.getElementById('sphereImage').src='asserts/animejs-v3-header-animation-static.jpg';
      x.pause(); 
    } 
  </script>
